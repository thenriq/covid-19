    <link rel="stylesheet" href="../css/reset.css">
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <script src="../js/main.js" type="text/javascript"></script>  
    <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>

            <div id = "menu">
                <ul>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "Sympthoms.html">Symptoms</a></li>
                    <li><a href = "prevention.html">Prevention</a></li>

                        <ul>
                            <li><a href = "Statistics_data.html">2020 Total Cases</a></li>

                        </ul>

                    <li onclick="logout()"><a href = "#">Logout</a></li>

    <div style="height: 250px">
        <img src="../img/covid-banner.jpg" alt="covid-banner" style="width: 100%;max-height: 100%"/>
    </div>
    
    
        <div id="chart_options_csv">
            <div>
                <br>
                <p><h1>Total Worldwide cases</h1></p>
                
                Select Data Set:
                <!-- source: https://raw.githubusercontent.com/datasets/covid-19/main/data/countries-aggregated.csv -->
                <select id="data_origin">
                    <option value = "../dataset/total_confirmed.csv">Total Confirmed 2020</option>
                    <option value = "../dataset/total_deaths.csv">Total Deaths 2020</option>
                    <option value = "../dataset/total_recovered.csv">Total Recovered 2020</option>
                </select>
            </div>
            <hr>
            Select Chart Size:
            <select id = "charHeight">
                <option value = "300">300 Pixels</option>
                <option value = "600">600 Pixels</option>
                <option value = "900">900 Pixels</option>
            </select>
            Select Chart Color: <input type="color" id = "colorPicker">
            <button onclick="drawChart()">Draw Chart</button>
            <div id="csv_chart"></div>
        </div>
        
        
        <div id="chart_options_array">
            <div>
                <br>
                <p><h1>Totals in Ireland</h1></p>
                
                Select Data Set:
                <!-- source: https://raw.githubusercontent.com/datasets/covid-19/main/data/countries-aggregated.csv -->
                <select id="data_origin_IE">
                    <option value = "total_confirmed">Total Confirmed 2020</option>
                    <option value = "total_deaths">Total Deaths 2020</option>
                </select>
                
                <hr>

                Select Chart Size:
                <select id = "charHeight_IE">
                    <option value = "300">300 Pixels</option>
                    <option value = "600">600 Pixels</option>
                    <option value = "900">900 Pixels</option>
                </select>
                Select Chart Color: <input type="color" id = "colorPicker_IE">
                <button onclick="drawChart_IE()">Draw Chart</button>
            </div>
            
            <div id="array_chart"></div>
        </div>
   
    
    
</body>
</html>
